<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Moving Boxes</title>
    <style>
        .sidebar
        {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: lightblue;
            z-index: 10;
        }
    </style>
</head>
<body>

<div id="simulation" style="top: 0; left: 0; width: 100%; height: 100%; position: absolute; overflow: scroll;" tabindex="1" >
</div>
<div id="buttons" style="position: fixed; top: 0; left: 0; padding: 10px; background-color: white; z-index: 100;">
<button id="btnRun" class="btn btn-default">Run</button>
<button id="btnPause" class="btn btn-default">Pause</button>
<button id="btnOneRound" class="btn btn-default">Single</button>
<button id="btnReset" class="btn btn-default">Reset</button>
Speed:
<select id="selSpeed" class="form-control" style="width: 100px; display: inline-block;">
    <option>0.125x</option>
    <option>0.25x</option>
    <option>0.5x</option>
    <option selected>1x</option>
    <option>2x</option>
    <option>4x</option>
    <option>8x</option>
</select>

Zoom: 
<select id="selZoom" class="form-control" style="width: 100px; display: inline-block;">
    <option selected>1x</option>
    <option>2x</option>
    <option>4x</option>
    <option>8x</option>
    <option>16x</option>
</select>
</div>
<div class="sidebar" style="overflow: auto">
    <button id="btnDisplayAllMarks" class="btn btn-default">Display All Marks</button>
    <button id="btnClearAllMarks" class="btn btn-default">Clear Marks</button><br><br>
    Robot: <select  class="form-control" id="selRobots"></select>
    <button id="btnDisplayMarks" class="btn btn-default">Display Marks</button><br><br>
    Manager: <button id="btnCheckOrders" class="btn btn-default">Check Orders</button><br><br>
    Orders: <select  class="form-control" id="selOrders"></select>
    <button id="btnAddOrder" class="btn btn-default">Add order</button><br><br>
    Awaiting orders:
    <div id="awaitingOrders" style="border: 1px solid black; height: 150px; overflow: auto;" >    
    </div>
    Pending orders:
    <div id="pendingOrders" style="border: 1px solid black; height: 150px; overflow: auto;">
    </div>
    Completed orders:
    <div id="completedOrders" style="border: 1px solid black; height: 150px; overflow: auto;">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.0/seedrandom.min.js"></script>

<script>

function createArray(length) {
    var arr = new Array(length || 0),
        i = length;

    if (arguments.length > 1) {
        var args = Array.prototype.slice.call(arguments, 1);
        while(i--) arr[length-1 - i] = createArray.apply(this, args);
    }

    return arr;
}

</script>
<script type="text/javascript" src="js/graphics-manager.js"></script>
<script type="text/javascript" src="js/objects.js"></script>
<script type="text/javascript" src="js/items.js"></script>
<script type="text/javascript" src="js/robot.js"></script>
<script type="text/javascript" src="js/wall.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/algorithms.js"></script>
<script type="text/javascript" src="js/job.js"></script>
<script type="text/javascript" src="js/warehouse-manager.js"></script>

</body>
</html>
