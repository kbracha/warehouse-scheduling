<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Moving Boxes</title>
</head>
<body>

<div id="simulation" style="top: 0; left: 0; width: 100%; height: 100%; position: absolute; overflow: scroll;" tabindex="1" >
</div>
<div id="buttons" style="position: fixed; top: 0; right: 0; padding: 10px; background-color: white; z-index: 100;">
<button id="btnRun">Run</button>
<button id="btnPause">Pause</button>
<button id="btnOneRound">Single</button>
<button id="btnReset">Reset</button>
Speed:
<select id="selSpeed">
    <option>0.125x</option>
    <option>0.25x</option>
    <option>0.5x</option>
    <option selected>1x</option>
    <option>2x</option>
    <option>4x</option>
    <option>8x</option>
</select>

Zoom: 
<select id="selZoom">
    <option selected>1x</option>
    <option>2x</option>
    <option>4x</option>
    <option>8x</option>
    <option>16x</option>
</select>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.0/seedrandom.min.js">
</script>

<script>

function createArray(length) {
    var arr = new Array(length || 0),
        i = length;

    if (arguments.length > 1) {
        var args = Array.prototype.slice.call(arguments, 1);
        while(i--) arr[length-1 - i] = createArray.apply(this, args);
    }

    return arr;
}

</script>
<script type="text/javascript" src="js/manager.js"></script>
<script type="text/javascript" src="js/obj.js"></script>
<script type="text/javascript" src="js/items.js"></script>
<script type="text/javascript" src="js/robot.js"></script>
<script type="text/javascript" src="js/wall.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/algorithms.js"></script>
<script type="text/javascript" src="js/job.js"></script>


</body>
</html>
